# ============================================
# Tmux Configuration File
# ============================================

# ============================================
# Basic Settings
# ============================================

# Use default prefix key Ctrl-b
# To change to Ctrl-a, uncomment the following three lines:
# unbind C-b
# set-option -g prefix C-a
# bind-key C-a send-prefix

# Start index from 1 (0 is too far on keyboard)
set -g base-index 1
setw -g pane-base-index 1

# Automatically renumber windows
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# Don't automatically rename windows
set-option -g allow-rename off

# Reduce ESC delay (important for Vim users)
set -sg escape-time 0

# Enable mouse support
set -g mouse on

# Set terminal type
set -g default-terminal "screen-256color"

# ============================================
# Key Bindings
# ============================================

# Reload configuration file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split window (more intuitive keys)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window uses current path
bind c new-window -c "#{pane_current_path}"

# Quick scroll mode with hjkl (enter copy mode and scroll)
bind j copy-mode \; send-keys -X scroll-down
bind k copy-mode \; send-keys -X scroll-up

# Vim-style window switching
bind h previous-window
bind l next-window

# Use Alt-arrow to switch panes without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Use Shift-arrow to switch windows without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Vim-style pane switching (use uppercase HJKL)
bind -r H select-pane -L
bind -r J select-pane -D
bind -r K select-pane -U
bind -r L select-pane -R

# Resize panes with Ctrl+arrow (repeatable without prefix)
bind -r C-Left resize-pane -L 5
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 5
bind -r C-Right resize-pane -R 5

# Quick switch to last window
bind a last-window

# ============================================
# Copy Mode Settings (Vim-style)
# ============================================

# Enter copy mode
bind Escape copy-mode

# Use vi mode
setw -g mode-keys vi

# Vim-style copy and paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Paste
bind p paste-buffer

# ============================================
# Status Line Settings
# ============================================

# Enable status line
set -g status on

# Status line update interval (seconds)
set -g status-interval 5

# Status line position
set -g status-position bottom

# Status line colors
set -g status-style bg=colour234,fg=colour137

# Left status line
set -g status-left-length 40
set -g status-left '#[fg=colour233,bg=colour245,bold] #S #[fg=colour245,bg=colour234,nobold] '

# Right status line
set -g status-right-length 60
set -g status-right '#[fg=colour240] %Y-%m-%d #[fg=colour245]%H:%M #[fg=colour233,bg=colour245,bold] #H '

# Window status format
setw -g window-status-format ' #I:#W#F '
setw -g window-status-current-format '#[fg=colour233,bg=colour245,bold] #I:#W#F #[fg=colour245,bg=colour234,nobold]'

# Window status colors
setw -g window-status-style fg=colour138,bg=colour234
setw -g window-status-current-style fg=colour233,bg=colour245,bold
setw -g window-status-activity-style fg=colour154,bg=colour234

# ============================================
# Pane Settings
# ============================================

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour245

# Pane number display time
set -g display-panes-time 2000

# ============================================
# Message Settings
# ============================================

# Message colors
set -g message-style fg=colour232,bg=colour166,bold

# Command line colors
set -g message-command-style fg=colour255,bg=colour238

# ============================================
# Other Settings
# ============================================

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Set window title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# ============================================
# Local Custom Settings
# ============================================

# Load local configuration (if exists)
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
